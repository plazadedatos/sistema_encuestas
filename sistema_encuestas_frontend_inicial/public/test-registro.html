<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Test de Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #006ebf;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #11315b;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test de Registro - Sistema de Encuestas</h1>

      <form id="testForm">
        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" id="nombre" value="Test" required />
        </div>

        <div class="form-group">
          <label>Apellido:</label>
          <input type="text" id="apellido" value="Usuario" required />
        </div>

        <div class="form-group">
          <label>Documento:</label>
          <input
            type="text"
            id="documento"
            value=""
            placeholder="12345678"
            required
          />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            id="email"
            value=""
            placeholder="test@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" id="password" value="password123" required />
        </div>

        <button type="submit">Probar Registro</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      // Generar valores únicos
      const timestamp = Date.now();
      document.getElementById('documento').value = `TEST${timestamp}`;
      document.getElementById('email').value = `test${timestamp}@example.com`;

      document
        .getElementById('testForm')
        .addEventListener('submit', async e => {
          e.preventDefault();

          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<div class="result info">Enviando...</div>';

          const data = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            documento_numero: document.getElementById('documento').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            celular_numero: '0981234567',
            rol_id: 3,
          };

          console.log('Enviando datos:', data);

          try {
            const response = await fetch(
              'http://localhost:8000/api/auth/registro',
              {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  Accept: 'application/json',
                },
                body: JSON.stringify(data),
              }
            );

            const result = await response.json();
            console.log('Respuesta:', result);

            if (response.ok) {
              resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Registro exitoso!</h3>
                            <p>${result.mensaje}</p>
                            <p>ID Usuario: ${result.usuario_id}</p>
                            <p>Email: ${result.email}</p>
                        </div>
                    `;
            } else {
              resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error en registro</h3>
                            <p>${result.detail || 'Error desconocido'}</p>
                        </div>
                    `;
            }
          } catch (error) {
            console.error('Error:', error);
            resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error de conexión</h3>
                        <p>${error.message}</p>
                        <p>Verifica que el servidor esté corriendo en http://localhost:8000</p>
                    </div>
                `;
          }
        });
    </script>
  </body>
</html>
